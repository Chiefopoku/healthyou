<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; object-src 'none'; style-src 'self' 'unsafe-inline';">
    <title>HealthYou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/style.css') }}">
</head>
<body>
    <header>
        <div class="logo"><a href="{{ url_for('index') }}">HealthYou</a></div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav>
            <ul class="nav-list">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('account_page') }}">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="health-tips-section">
            <h2>Health Tips</h2>
            <div id="health-tip">
                <!-- Health tips will be dynamically populated here -->
            </div>
        </section>
        <section class="reminder-setup-section">
            <h2>Set Your Reminders</h2>
            <form id="reminder-form">
                <div class="form-group">
                    <label for="reminder-type">Type of Reminder:</label>
                    <select id="reminder-type" name="reminder-type" required>
                        <option value="hydration">Hydration Reminders</option>
                        <option value="medication">Medication Alerts</option>
                        <option value="meal">Meal Reminders</option>
                        <option value="physical-activity">Physical Activity Alerts</option>
                        <option value="stretching">Stretching Prompts</option>
                        <option value="mindfulness">Mindfulness and Meditation</option>
                        <option value="sleep">Sleep Schedule</option>
                        <option value="doctor-appointment">Doctorâ€™s Appointments</option>
                        <option value="blood-pressure">Blood Pressure Monitoring</option>
                        <option value="blood-sugar">Blood Sugar Monitoring</option>
                        <option value="cholesterol">Cholesterol Monitoring</option>
                        <option value="vision">Vision Exercises</option>
                        <option value="vitamin">Vitamin Intake</option>
                        <option value="health-checkup">Health Check-Ups</option>
                        <option value="mental-health">Mental Health Check-Ins</option>
                        <option value="posture">Posture Corrections</option>
                        <option value="skin-care">Skin Care Routine</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interval">Interval:</label>
                    <select id="interval" name="interval" required>
                        <option value="2hourly">Every 2 Hours</option>
                        <option value="4hourly">Every 4 Hours</option>
                        <option value="6hourly">Every 6 Hours</option>
                        <option value="8hourly">Every 8 Hours</option>
                        <option value="10hourly">Every 10 Hours</option>
                        <option value="custom">Custom Duration/Interval</option>
                    </select>
                </div>
                <button type="submit">Set Reminder</button>
            </form>
        </section>
        <section class="current-reminders-section">
            <h2>Your Current Reminders</h2>
            <div class="reminder-list">
                <!-- List/grid of current reminders will be dynamically populated here -->
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('features_page') }}">Features</a></li>
            <li><a href="{{ url_for('about_page') }}">About</a></li>
            <li><a href="{{ url_for('account_page') }}">Account</a></li>
        </ul>
        <div>
            <a href="#"><img src="{{ url_for('static', filename='Assets/icons/facebook.png') }}" height="30" alt="Facebook Icon"></a>
            <a href="#"><img src="{{ url_for('static', filename='Assets/icons/twitter.png') }}" height="30" alt="Twitter Icon"></a>
            <a href="#"><img src="{{ url_for('static', filename='Assets/icons/instagram.png') }}" height="30" alt="Instagram Icon"></a>
        </div>
        <p>Contact us: healthyou@gmail.com | (+233) 2454-86439</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
