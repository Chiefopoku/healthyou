<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; object-src 'none'; style-src 'self' 'unsafe-inline';">
    <title>HealthYou Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="{{ url_for('index') }}">HealthYou</a></div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('features_page') }}">Features</a></li>
                    <li><a href="{{ url_for('about_page') }}">About</a></li>
                    <li><a href="{{ url_for('index') }}">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="settings-sections">
                <section class="profile-settings card">
                    <h2>Profile Settings</h2>
                    <form action="save_settings.php" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="profile-picture">Profile Picture:</label>
                            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                        </div>
                        <button type="submit" class="btn">Save Changes</button>
                    </form>
                </section>
                <section class="notification-preferences card">
                    <h2>Notification Preferences</h2>
                    <form action="update_notifications.php" method="post">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="push-notifications"> Enable Push Notifications
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="sms-notifications"> Enable SMS Notifications
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="notification-sound">Notification Sound Preferences:</label>
                            <select id="notification-sound" name="notification-sound">
                                <option value="default">Default Sound</option>
                                <option value="custom">Custom Sound</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Save Changes</button>
                    </form>
                </section>
                <section class="data-management card">
                    <h2>Data Management</h2>
                    <div class="data-actions">
                        <button class="export-data" onclick="exportData();">Export Data</button>
                        <button class="delete-account" onclick="confirmDelete();">Delete Account</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('features_page') }}">Features</a></li>
                <li><a href="{{ url_for('about_page') }}">About</a></li>
                <li><a href="{{ url_for('account_page') }}">Account</a></li>
            </ul>
            <div>
                <a href="#"><img src="{{ url_for('static', filename='Assets/icons/facebook.png') }}" height="30" alt="Facebook Icon"></a>
                <a href="#"><img src="{{ url_for('static', filename='Assets/icons/twitter.png') }}" height="30" alt="Twitter Icon"></a>
                <a href="#"><img src="{{ url_for('static', filename='Assets/icons/instagram.png') }}" height="30" alt="Instagram Icon"></a>
            </div>
            <p>Contact us: healthyou@gmail.com | (+233) 2454-86439</p>
        </footer>
        <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    </body>
</html>
