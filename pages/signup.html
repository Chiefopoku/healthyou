<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; object-src 'none'; style-src 'self' 'unsafe-inline';">
    <title>HealthYou Sign Up</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/pages/index.html">HealthYou</a></div>
        <nav>
            <ul>
                <li><a href="/pages/index.html">Home</a></li>
                <li><a href="/pages/features.html">Features</a></li>
                <li><a href="/pages/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-card">
        <div class="card">
            <h1>Sign Up</h1>
            <form id="signupForm" action="/api/signup" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="passwordVerify">Verify Password:</label>
                    <input type="password" id="passwordVerify" name="passwordVerify" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form> 
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="/pages/index.html">Home</a></li>
            <li><a href="/pages/features.html">Features</a></li>
            <li><a href="/pages/login.html">Login</a></li>
        </ul>
        <div class="social-media">
            <a href="#"><img src="/Assets/icons/facebook.png" height="30" alt="Facebook Icon"></a>
            <a href="#"><img src="/Assets/icons/twitter.png" height="30" alt="Twitter Icon"></a>
            <a href="#"><img src="/Assets/icons/instagram.png" height="30" alt="Instagram Icon"></a>
        </div>
        <p>Contact us: healthyou@gmail.com | (+233) 2454-86439</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
