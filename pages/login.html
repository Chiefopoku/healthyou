<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; object-src 'none'; style-src 'self' 'unsafe-inline';">
    <title>HealthYou Login</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/pages/index.html">HealthYou</a></div>
        <nav>
            <ul>
                <li><a href="/pages/index.html">Home</a></li>
                <li><a href="/pages/features.html">Features</a></li>
                <li><a href="/pages/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-card">
        <div class="card">
            <h1>Login</h1>
            <form id="loginForm" action="/api/login" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>   
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="/pages/index.html">Home</a></li>
            <li><a href="/pages/features.html">Features</a></li>
            <li><a href="/pages/signup.html">Sign Up</a></li>
        </ul>
        <div class="social-media">
            <a href="#"><img src="/Assets/icons/facebook.png" height="30" alt="Facebook Icon"></a>
            <a href="#"><img src="/Assets/icons/twitter.png" height="30" alt="Twitter Icon"></a>
            <a href="#"><img src="/Assets/icons/instagram.png" height="30" alt="Instagram Icon"></a>
        </div>
        <p>Contact us: healthyou@gmail.com | (+233) 2454-86439</p>
    </footer>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/settings.js"></script>
</body>
</html>
